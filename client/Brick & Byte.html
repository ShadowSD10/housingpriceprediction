<!DOCTYPE html>
<head lang="en">
    <title>Brick & Byte</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta  http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="B&B.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" 
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="main slide-container">
        <video autoplay loop muted plays-inline class="vid">
            <source src="background1.mp4" type="video/mp4">
        </video>
        <div class="slide">
            <div class="text-box">
                <h1>Brick <span style="color: rgb(219, 156, 78);">&</span> Byte</h1><br>
                <p id="tagline">Unleash the Power of Data: Make Smarter Decisions about Your Property. <br>Unlock hidden value with our prediction tool.</p>
            </div>
        </div>

        <div class="slide">
            <div class="second-page">
                
                <div class="line">
                    <div class="drop-down">
                        <p>Pincode</p>
                        <input list="browsers" class="input" name="pincode" placeholder="201206" id="uipincode" onchange="populatePricePerSqFt()">
                        <datalist id="browsers">
                            <!-- Options will be dynamically populated here -->
                        </datalist>
                    </div>

                    <div class="drop-down">
                        <p>Bedroom</p>
                        <select name="bedroom" id="uibedroom">
                        </select>
                    </div>
                    <div class="drop-down">
                        <p>Bathroom</p>
                        <select name="bathroom" id="uibathroom">
                        </select>
                    </div>
                </div>
                
                <div class="line">
                    <div class="drop-down">
                        <p>Balcony</p>
                        <select name="balcony" id="uibalcony">
                            <option value="0">0</option>
                        </select>
                    </div>
                    <div class="drop-down">
                        <p>Status</p>
                        <select name="status" id="uistatus">
                            <option value="0">Under Construction</option>
                            <option value="1">Ready to Move</option>
                        </select>
                    </div>
                    <div class="drop-down">
                        <p>Parking</p>
                        <select name="parking" id="uiparking">
                            <option value="0">0</option>
                        </select>
                    </div>
                </div>

                <div class="line">
                    <div class="drop-down">
                        <p>Furnished status</p>
                        <select name="furnished_status" id="uifurnished">
                            <option value="0">Unfurnished</option>
                            <option value="1">Semi-furnished</option>
                            <option value="2">Furnished</option>
                        </select>
                    </div>
                    <div class="drop-down">
                        <p>lift</p>
                        <select name="lift" id="uilift">
                            <option value="0">0</option>
                        </select>
                    </div>
                    <div class="drop-down">
                        <p>Price per Square Feet</p>
                        <input name="price_sq_ft" id="uiprice_sq_ft" class="input" placeholder = "3512.19" type="text" inputmode="numeric"/>
                    </div>
                </div>

                <div class="line">
                    <div class="drop-down">
                        <p>Kitchen</p>
                        <select name="kitchen" id="uikitchen">
                        </select>
                    </div>
                    <div class="drop-down">
                        <p>Property Age</p>
                        <select name="property_status" id="uicondition">
                            <option value="new property">New Property</option>
                            <option value="resale">Resale</option>
                        </select>
                    </div>
                    <div class="drop-down">
                        <p>Building Type</p>
                        <select name="building_type" id="uitype">
                            <option value="flat">Flat</option>
                            <option value="House">House</option>
                        </select>
                    </div>
                </div>

                <div class="line">
                    <div class="drop-down">
                        <p>Area</p>
                        <input name="Area" id="uiArea" class="input" placeholder = "1025" type="text" inputmode = "numeric"/>
                    </div>
                </div>

                <div class="line">
                    <div class="prediction">
                        <button class="submit" onclick="PredictPrice()">Predict</button>
                        <!--<input name="output" type="text">-->
                        <div style="box-shadow: 0 0 4px black; width:200px; height:40px;" id="uiEstimatedPrice" class="result">	<h2></h2> </div>
                    </div>
                </div>
            </div>
        </div>
 
        <button class="arrow left-arrow hidden"  onclick="moveLeft()">
            <i class="fa-solid fa-caret-left"></i>
        </button>

        <button class="arrow right-arrow hidden"  onclick="moveRight()">
            <i class="fa-solid fa-caret-right"></i>
        </button>
    </div>

    <script src="Bri&By.js"></script>
</body>
</html>
